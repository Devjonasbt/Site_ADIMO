<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style_cadastro.css">
    
    <title>ADIMO Imobiliária</title>
</head>
<body>
    <div class="cadastro">
        <div class="x"><a class="a-x" href="./index_login.html">X</a></div>

        <h1>Cadastro</h1>

        <form action="">
             
            <div class="dados">
                <input type="text" placeholder="Digite seu nome" required>
                
                <input type="tel" placeholder="Digite seu Telefone" required>
    
                <input type="email" placeholder="Digite seu email" required>
    
                <input type="password" placeholder="Senha" required>
    
                <input type="password" placeholder="Confirmar Senha" required>
            </div>

            <div class="box-select-genero">
                <h3>Gênero:</h3>
                <div>
                   <input type="radio" id="m" value="m" name="sexo">
                   <label for="m">Masculino</label>
                </div>
                <div>
                    <input type="radio" id="f" value="f" name="sexo">
                    <label for="f">Feminino</label>
                </div>
                <div>
                    <input class="t" type="radio" id="o" value="o" name="sexo">
                    <label for="o">Outro</label>
                </div>
            </div>

            <div class="box-select-perfil">
                <h3>Selecione o tipo de cadastro</h3>

                <div>
                    <input type="radio" id="cliente" value="cliente" name="perfil">
                    <label for="cliente">Cliente</label>
                </div>
                <div>
                    <input type="radio" id="atendente" value="atendente" name="perfil">
                    <label for="atendente">Atendente</label>
                </div>
            </div>
            
            <div class="enviar">
                <button type="submit">Enviar</button>
            </div>
        </form>

        <div class="login">
            <p>
                Já possui uma conta? <a href="./index_login.html">Entre aqui</a>
            </p>
        </div>
    </div>
    
</body>
</html>
